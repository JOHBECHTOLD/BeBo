<!-- templates/inventory/category_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 text-bebo">Kategorien verwalten</h1>
    <a href="{% url 'category_create' %}" class="btn btn-bebo">
        <i class="bi bi-plus-lg"></i> Neue Kategorie anlegen
    </a>
</div>

<div class="card shadow-sm">
    <div class="list-group list-group-flush">
        {% for category in categories %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">
                        <span class="badge" style="background-color: {{ category.color }};">{{ category.name }}</span>
                    </h5>
                </div>
                <div class="btn-group">
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
        {% empty %}
            <div class="list-group-item text-center text-muted p-4">
                Noch keine Kategorien angelegt.
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

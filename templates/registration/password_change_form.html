{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-bebo text-white">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Passwort ändern</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Django form rendern mit Bootstrap-Hilfe -->
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text small">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-bebo">Passwort ändern</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Kleiner CSS-Trick, damit die Django-Inputs wie Bootstrap aussehen -->
<script>
    document.querySelectorAll('input').forEach(input => input.classList.add('form-control'));
</script>
{% endblock %}

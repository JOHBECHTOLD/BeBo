{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-bebo text-white text-center py-4">
                <h1 class="h3 mb-0"><i class="bi bi-box-seam"></i> BeBo</h1>
                <small class="opacity-75">Bitte anmelden</small>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>Benutzername oder Passwort falsch.</div>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Benutzername</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" autofocus required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Passwort</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-bebo">Anmelden</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

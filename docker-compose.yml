services:
  # Der Container f√ºr unsere Box-App
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=boxdb
      - DB_USER=boxuser
      - DB_PASSWORD=geheim
      - DB_HOST=db

  # Die Datenbank
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=boxdb
      - POSTGRES_USER=boxuser
      - POSTGRES_PASSWORD=geheim

volumes:
  postgres_data: